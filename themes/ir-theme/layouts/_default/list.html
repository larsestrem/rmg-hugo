<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/imagesfavicon.svg">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{.Title}}</title>
  <meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ end }}"/>
  <meta name="keywords" content="{{ if .Params.keywords }}{{ .Params.keywords }}{{ end }}"/>
  <link rel="canonical" href="{{ if .Params.canonical }}{{ .Params.canonical }}{{ end }}"/>
    {{ partial "css" . }}
    {{ partial "analytics" . }}

    <style>
      hr {border-top: 2px solid red;}
    </style>

</head>
<body>
     {{ partial "header" .}}
     <div class="content"> <!-- (1050px wide) -->
       <div class="row">
         <div class="column-left"> <!-- Start left column (728px wide) -->
           <h1>{{.Title}}</h1>
           <div style="font-size:small;"><b style="color:silver;">Last Updated:</b> {{ dateFormat "Jan 2, 2006" .Date }}</div>
         </div> <!-- End left column -->

       </div><!-- End row -->
       <hr/>
       <div class="row">
         <div > <!-- Start left column (728px wide) -->

         {{.Content}}
         <!-- <img style="padding-top:10px" src="https://via.placeholder.com/728x90?text=728x90+Leaderboard"> -->


         </div> <!-- End left column -->

       </div>

   </div> <!-- End content -->
     {{ partial "footer" . }}
</body>
</html>
